name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  lint:
    name: Lint
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v5

      - name: Install mise
        uses: jdx/mise-action@v2

      - name: Check formatting (SwiftFormat)
        run: mise run format:check

      - name: Lint (SwiftLint)
        run: mise run lint

  build-macos:
    name: Build & Test (macOS)
    runs-on: macos-15
    needs: lint
    env:
      DEVELOPER_DIR: "/Applications/Xcode_16.3.app/Contents/Developer"

    steps:
      - uses: actions/checkout@v5

      - name: Cache SPM dependencies
        uses: actions/cache@v4
        with:
          path: .build
          key: ${{ runner.os }}-spm-${{ hashFiles('Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: Install mise
        uses: jdx/mise-action@v2

      - name: Show Swift version
        run: swift --version

      - name: Build
        run: swift build 2>&1 | xcsift -w -f toon --toon-key-folding safe

      - name: Test
        run: swift test 2>&1 | xcsift -w -f toon --toon-key-folding safe

  build-linux:
    name: Build & Test (Linux)
    runs-on: ubuntu-latest
    needs: lint
    container:
      image: swift:6.1
    steps:
      - uses: actions/checkout@v5

      - name: Show Swift version
        run: swift --version

      - name: Build
        run: swift build

      - name: Run tests
        run: swift test --parallel --num-workers 1
